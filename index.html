    <script>
      class Library {
        constructor(book) {
          this.books = [];
        }
        addBook(book) {
          this.books.push(...book);
        }
        ListAllBooks() {
          this.books.forEach((book, index) => {
            console.log(index + 1 + " " + book.name);
          });
        }
      }
      class Books {
        constructor(name, author, price, ibn) {
          this.name = name;
          this.author = author;
          this.price = price;
          this.ibn = ibn;
          this.IsReadIt = false;
        }
        info() {
          console.log(
            `${this.IsReadIt ? "✅✅" : "❌❌"}The book name is ${
              this.name
            } and the author of this book ${this.author} price of this book ${
              this.price
            } you are ${
              this.IsReadIt
                ? "already read this book ✅ "
                : "not read this book ❌"
            }`
          );
        }
        Readit() {
          this.IsReadIt = !this.IsReadIt;
        }
      }
      let b1 = new Library();
      let Bussiness = new Books(
        "Bussiness",

        150,
        "jfbsdkfbsdkfbsd"
      );
      let LifeIsWealth = new Books(
        "Life is wealth",

      let MyDad = new Books("My Dad", "Amar ", 1500, "jfbsdkfbsdkfbsd");
      b1.addBook([Bussiness, LifeIsWealth, MyDad]);

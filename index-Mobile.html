  <body>
    <script>
      class MobileShop {
        constructor() {
          this.Mobiles = [];
        }
        AddMobile(MobileDetails) {
          this.Mobiles.push(...MobileDetails);
        }
        RemoveMobile(Company) {
          let index = this.Mobiles.findIndex(
            (Mobile) => Mobile.Company === Company
          );
          if (index !== -1) {
            this.Mobiles.splice(index, 1);
          }
        }
        GetMobileList() {
          this.Mobiles.forEach((Mobile) => {
            console.log(Mobile);
          });
        }
      }
      class MobileFactor {
        constructor(Company, model, price, color) {
          this.Company = Company;
          this.model = model;
          this.price = price;
          this.color = color;
          this.emi = Math.floor(Math.random() * 100000) + 9000;
          this.sim = [];
        }
        InstalSim(sim) {
          if (this.sim.length == 2) {
            console.error("Slot is full");
          }
          this.sim.push(...sim);
        }
        SimInfo() {
          if (this.sim.length == 1)
            console.log(
              `In this phone have  one sim ${this.sim[0].Brand} and the balance is ${this.sim[0].Balance}`
            );
          if (this.sim.length == 2)
            console.log(
              `In this phone have  Two sim = First sim Brand is ${this.sim[0].Brand} and the balance remain in   ${this.sim[0].Balance} Second sim Brand is ${this.sim[1].Brand} and the balance remain  ${this.sim[1].Balance} `
            );
        }
      }
      class CreateSim {
        constructor(Brand, Balance) {
          this.Brand = Brand;
          this.Balance = Balance;
        }
        AddBalance(InsertBalance) {
          if (InsertBalance > 0) this.Balance += InsertBalance;
        }
        CheckBalance() {
          console.log(this.Balance);
        }
      }
      let myshop = new MobileShop();
      let samsung = new MobileFactor("samsung", "S21 ultra", 120000, "Grey");
      let realme = new MobileFactor("realme", "p1", 12000, "Brown");
      let Airtel = new CreateSim("Airtel", 300);
      let JIO = new CreateSim("JIO", 580);
      let Vodaphone = new CreateSim("Vodophone", 200);
      myshop.AddMobile([samsung, realme]);
      samsung.InstalSim([Airtel, JIO]);
      // myshop.RemoveMobile("samsung");
    </script>
